services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: linkclaw
      POSTGRES_USER: linkclaw
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - pg_dev_data:/var/lib/postgresql/data
      - ../backend/internal/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linkclaw"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: sh -c "redis-server${REDIS_PASSWORD:+ --requirepass $REDIS_PASSWORD}"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://linkclaw:${POSTGRES_PASSWORD}@postgres:5432/linkclaw?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      LLM_ENCRYPT_KEY: ${LLM_ENCRYPT_KEY:-}
      PORT: "8080"
      GIN_MODE: debug
      PARTNER_API_KEY: ${PARTNER_API_KEY:-}
      COMPANY_SLUG: ${COMPANY_SLUG:-}
      MCP_PUBLIC_URL: ${MCP_PUBLIC_URL:-}
      RESET_SECRET: ${RESET_SECRET:-}
      DOCKER_NETWORK: deploy_default
    volumes:
      - ../backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.ssh:/root/.ssh:ro
      - go_mod_cache:/go/pkg/mod
      - go_build_cache:/root/.cache/go-build
    expose:
      - "8080"

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps 2>/dev/null && npm run dev -- -H 0.0.0.0"
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ""
      NEXT_PUBLIC_WS_URL: ws://${DOMAIN:-localhost}/api/v1/messages/ws
      NEXT_TELEMETRY_DISABLED: "1"
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next_cache:/app/.next
    expose:
      - "3000"

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_dev_data:/data

volumes:
  pg_dev_data:
  go_mod_cache:
  go_build_cache:
  frontend_node_modules:
  frontend_next_cache:
  caddy_dev_data:
