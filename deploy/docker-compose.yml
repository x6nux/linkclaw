version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: linkclaw
      POSTGRES_USER: linkclaw
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ../backend/internal/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linkclaw"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: sh -c "redis-server${REDIS_PASSWORD:+ --requirepass $REDIS_PASSWORD}"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://linkclaw:${POSTGRES_PASSWORD}@postgres:5432/linkclaw?sslmode=disable
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      LLM_ENCRYPT_KEY: ${LLM_ENCRYPT_KEY:-}
      PORT: "8080"
      GIN_MODE: release
      HR_AGENT_API_KEY: ${HR_AGENT_API_KEY:-}
      PARTNER_API_KEY: ${PARTNER_API_KEY:-}
      COMPANY_SLUG: ${COMPANY_SLUG:-}
      MCP_PUBLIC_URL: ${MCP_PUBLIC_URL:-}
      RESET_SECRET: ${RESET_SECRET:-}
      DOCKER_NETWORK: deploy_default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.ssh:/root/.ssh:ro
    expose:
      - "8080"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ""
      NEXT_PUBLIC_WS_URL: wss://${DOMAIN:-localhost}/api/v1/messages/ws
    expose:
      - "3000"

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data

  nanoclaw:
    build: ../nanoclaw
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      LINKCLAW_API_KEY: ${HR_AGENT_API_KEY:?required}
      LINKCLAW_BASE_URL: http://backend:8080
      DOCKER_NETWORK: deploy_default
      # Claude Agent SDK secrets (passed to containers via stdin)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CLAUDE_CODE_OAUTH_TOKEN: ${CLAUDE_CODE_OAUTH_TOKEN:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - nanoclaw_data:/app/data
      - nanoclaw_groups:/app/groups
      - nanoclaw_store:/app/store

volumes:
  pg_data:
  redis_data:
  caddy_data:
  nanoclaw_data:
  nanoclaw_groups:
  nanoclaw_store:
