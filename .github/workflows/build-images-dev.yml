name: Build Dev Images

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "docs/**"

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository_owner }}/linkclaw

jobs:
  # ── 准备阶段：计算 tag ──────────────────────────────────────
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Compute version tag
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          BRANCH_NAME="${GITHUB_REF_NAME//\//-}"
          echo "version=${BRANCH_NAME}-dev-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

  # ── Backend 镜像 ────────────────────────────────────────────
  backend:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:api-${{ needs.prepare.outputs.version }}-dev
            ${{ env.IMAGE }}:backend-${{ needs.prepare.outputs.version }}-dev
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max

  # ── Frontend 镜像 ───────────────────────────────────────────
  frontend:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:web-${{ needs.prepare.outputs.version }}-dev
            ${{ env.IMAGE }}:frontend-${{ needs.prepare.outputs.version }}-dev
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max

  # ── All-in-One 镜像（Caddy + Backend + Frontend）────────────
  allinone:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/Dockerfile.allinone
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:${{ needs.prepare.outputs.version }}-dev
          cache-from: type=gha,scope=allinone
          cache-to: type=gha,scope=allinone,mode=max

  # ── NanoClaw 镜像 ──────────────────────────────────────────
  nanoclaw:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push nanoclaw（主进程）
        uses: docker/build-push-action@v6
        with:
          context: ./nanoclaw
          file: ./nanoclaw/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:nc-${{ needs.prepare.outputs.version }}-dev
            ${{ env.IMAGE }}:nanoclaw-${{ needs.prepare.outputs.version }}-dev
          cache-from: type=gha,scope=nanoclaw
          cache-to: type=gha,scope=nanoclaw,mode=max

      - name: Build & push nanoclaw-agent（Agent 容器）
        uses: docker/build-push-action@v6
        with:
          context: ./nanoclaw/container
          file: ./nanoclaw/container/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:nca-${{ needs.prepare.outputs.version }}-dev
            ${{ env.IMAGE }}:nanoclaw-agent-${{ needs.prepare.outputs.version }}-dev
          cache-from: type=gha,scope=nanoclaw-agent
          cache-to: type=gha,scope=nanoclaw-agent,mode=max
