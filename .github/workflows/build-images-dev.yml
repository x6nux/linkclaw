name: Build Dev Images

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "docs/**"

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository_owner }}/linkclaw

jobs:
  # ── Backend 镜像 ────────────────────────────────────────────
  backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:api-dev
            ${{ env.IMAGE }}:backend-dev
          cache-from: type=gha,scope=backend-dev
          cache-to: type=gha,scope=backend-dev,mode=max

  # ── Frontend 镜像 ───────────────────────────────────────────
  frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:web-dev
            ${{ env.IMAGE }}:frontend-dev
          cache-from: type=gha,scope=frontend-dev
          cache-to: type=gha,scope=frontend-dev,mode=max

  # ── NanoClaw 镜像 ──────────────────────────────────────────
  nanoclaw:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push nanoclaw（主进程）
        uses: docker/build-push-action@v6
        with:
          context: ./nanoclaw
          file: ./nanoclaw/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:nc-dev
            ${{ env.IMAGE }}:nanoclaw-dev
          cache-from: type=gha,scope=nanoclaw-dev
          cache-to: type=gha,scope=nanoclaw-dev,mode=max

      - name: Build & push nanoclaw-agent（Agent 容器）
        uses: docker/build-push-action@v6
        with:
          context: ./nanoclaw/container
          file: ./nanoclaw/container/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:nca-dev
            ${{ env.IMAGE }}:nanoclaw-agent-dev
          cache-from: type=gha,scope=nanoclaw-agent-dev
          cache-to: type=gha,scope=nanoclaw-agent-dev,mode=max
